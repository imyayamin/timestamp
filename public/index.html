<!DOCTYPE html>
<html>
<head>
    <title>Timestamp Microservice</title> <!-- Título da aba do navegador -->
    
    <!-- Conecta o arquivo de estilos CSS para deixar a página mais bonita -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Conecta o arquivo JavaScript que contém as funções da página -->
    <!-- O "defer" faz o script esperar o HTML terminar de carregar -->
    <script defer src="./index.js"></script>
    
    <!-- Define o conjunto de caracteres (evita problemas com acentuação, por exemplo) -->
    <meta charset="utf-8">
    
    <!-- Faz com que a página se ajuste bem em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Menu superior da página -->
    <nav>
        <h1>Conversão e Comparação de datas</h1>
    </nav>

    <!-- Área principal da página -->
    <div class="container">
        <!-- Título da primeira seção -->
        <h1>Conversor de Datas</h1>
        
        <!-- Área onde o usuário digita uma data ou timestamp para converter -->
        <div class="input-conv">
            <input type="text" id="dateInput" placeholder="Data ou Timestamp">
            <button id="btnConv">Converter</button>
        </div>
        
        <!-- Onde o resultado da conversão vai aparecer -->
        <div class="result" id="dateOutput"></div>

        <!-- Título da segunda seção -->
        <h1>Comparador de Datas</h1>
        <p>(A data deve ser convertida antes)</p> <!-- Dica para o usuário -->

        <!-- Área para digitar duas datas e comparar -->
        <div class="input-comp">
            <input type="text" id="date1" placeholder="Primeira data">
            <input type="text" id="date2" placeholder="Segunda data">
            <button id="btnCompare">Comparar</button>
        </div>
        
        <!-- Onde será mostrado o resultado da comparação -->
        <div class="result" id="diffResult"></div>
    </div>
</body>
</html>
